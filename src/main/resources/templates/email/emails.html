<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件列表</title>
</head>
<body>
<table border="1">
    <tr>
        <td width="20">序号</td>
        <td width="150">收件人</td>
        <td width="300">邮件内容</td>
        <td width="120">发送时间</td>
    </tr>
    <tr th:each="email,stat : ${emails.list}">
        <td th:text="${stat.count}">1</td>
        <td th:text="${email.toAddress}"></td>
        <td th:utext="${email.content}"></td>
        <td th:text="${#dates.format(email.createtime,'yyyy-MM-dd HH:mm:ss')}">time</td>
    </tr>
</table>
</body>
</html>

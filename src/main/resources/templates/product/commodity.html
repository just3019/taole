<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<body>
<table border="1">
    <tr>
        <td width="300">商品名</td>
        <td width="50">价格</td>
        <td width="50">最低价格</td>
        <td width="200">地址</td>
        <td width="50">操作</td>
    </tr>
    <tr th:each="commodity : ${commodities.list}">
        <td th:text="${commodity.name}">name</td>
        <td th:text="${commodity.price}">price</td>
        <td th:text="${commodity.lowPrice}">low_price</td>
        <td th:text="${commodity.url}">url</td>
        <td>操作</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
</head>
<body>
<h1 th:text="'总共'+${goods.count}+'条'"></h1>

<table border="1">
    <tr>
        <td width="30">序号</td>
        <td width="200">商品名</td>
        <td width="50">价格</td>
        <td width="50">最低价</td>
        <td width="50">提醒价</td>
        <td width="120">创建时间</td>
        <td width="120">更新时间</td>
        <td width="150">操作</td>
    </tr>
    <tr th:each="commodity,stat : ${goods.list}">
        <td th:text="${stat.count}">1</td>
        <td th:text="${#strings.trim(commodity.name)}">name</td>
        <td th:text="${commodity.price}">price</td>
        <td th:text="${commodity.lowPrice}">low_price</td>
        <td th:text="${commodity.sendPrice}">send_price</td>
        <td th:text="${#dates.format(commodity.createtime,'yyyy-MM-dd HH:mm:ss')}">time</td>
        <td th:text="${#dates.format(commodity.updatetime,'yyyy-MM-dd HH:mm:ss')}">time</td>
        <td>
            <a th:href="${commodity.url}" target="_blank">下单</a> |
            <a th:href="${commodity.asdUrl}", target="_blank">asd</a> |
            <a th:href="'/web/stat/'+${commodity.id}" target="_blank">波动</a>
        </td>
    </tr>
</table>
</body>
</html>
